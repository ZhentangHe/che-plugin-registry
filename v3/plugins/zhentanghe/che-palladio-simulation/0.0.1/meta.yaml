apiVersion: v2
publisher: ZhentangHe
name: che-palladio-simulation
version: latest
type: Theia Plugin
displayName: Che Palladio Simulation
title: Palladio Simulation
description: This extension provedes an interface to run palladio simulation in eclipse che.
repository: https://github.com/ZhentangHe/palladio-simulation-che.git
category: Other
spec:
  containers:
    - image: thomasweber/palladioexperimentautomation
      name: palladio-test
      memorylimit: 1000Mi
      env:
        - name: PALLADIOPATH
          value: $(CHE_PROJECTS_ROOT)
      command:
        - /usr/RunExperimentAutomation.sh
      mountSources: true
